<meta charset="utf-8">

<script>

	function jumpLine(){

		document.write("<br><br>");
	}

	function reveal(text) {

		document.write(text);
		jumpLine();
	}

	var ano = 2021;
	reveal("A minha idade é " + (ano - 2003) + " anos.");

	reveal("A idade do Felipe é " + (ano - 1998) + " anos.");

	ano = 1995
	reveal("A idade da Gisele é " + (ano - 1977) + " anos.");

</script>
