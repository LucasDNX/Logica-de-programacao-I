<meta charset="utf-8">

<script type="text/javascript">
	function jumpLine() {

		document.write("<br>")
	}

	function mostra(texto) {
		document.write(texto);
		jumpLine
	}

	var anoAtual = 2021
	var quantidadeDeGeracoes = Math.round((anoAtual - 1500) / 28)

	mostra("Se passaram " + quantidadeDeGeracoes + " gerações desde a chegada dos portugueses");

</script>
