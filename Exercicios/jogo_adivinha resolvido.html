<meta charset="utf-8">

<script>

	function jumpLine() {

		document.write("<br><br>");
	}

	function reveal(text) {

		document.write("<big>" + text + "</big>");
		jumpLine();
	}

	function sorteia(n) {

		return Math.round(Math.random() * n)
	}

	var numeroPensado = sorteia(10);
	//faz com que o parametro surja no console
	console.log(numeroPensado);

	var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

	if(chute == numeroPensado) {

		reveal("Uau! Você acertou, pois eu pensei no " + numeroPensado);

	//senão = else
	} else {

		if (chute < numeroPensado) {

			reveal("Você errou! Seu chute é menor que do que numero que eu pensei.")

		} else {
		
			reveal("Você errou! Seu chute é maior que do que numero que eu pensei")
		}

	}

</script>
