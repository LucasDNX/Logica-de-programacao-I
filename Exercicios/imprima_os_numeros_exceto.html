<meta charset="utf-8">

<script>
	
	function jumpLine() {

		document.write("<br><br>");
	}

	function reveal(text) {

		document.write("<big>" + text + "</big>");
		jumpLine();
	}

	//Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode ajudá-lo!
	var contador = 30;

	while(contador <= 40) {

		if(contador == 33) {
			contador = contador + 1;
		}
		if(contador == 37) {
			contador = contador + 1;
		} else {
			reveal(contador);
			contador = contador + 1;
		}
	}

	reveal("FIM");

</script>
