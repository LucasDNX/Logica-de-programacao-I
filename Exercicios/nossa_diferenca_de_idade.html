<meta charset="utf-8">

<script type="text/javascript">

	function jumpLine() {

		document.write("<br>");

	}

	function mostra(texto) {

		document.write(texto);

	}

	var idadeMinha = 17
	var idadeIrmao = 22
	var diferencaIdades = idadeIrmao - idadeMinha
	mostra("Nossa diferença de idade é " +  diferencaIdades + " anos")
	jumpLine();
	//ou então
	mostra("Nossa diferença de idade é " +  (idadeMinha - idadeIrmao) + " anos")

</script>
