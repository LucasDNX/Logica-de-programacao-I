<meta charset="utf-8">

<script>

	function jumpLine() {

		document.write("<br><br>");
	}

	function reveal(text) {

		document.write("<big>" + text + "</big>");
		jumpLine();
	}

	function calculaImc(peso, altura) {

		return imc = peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome");
	var alturaInformada = prompt(nome + " informe sua altura");
	var pesoInformado = prompt(nome + " informe seu peso");

	var imc = calculaImc(pesoInformado, alturaInformada);

	reveal(nome + ", o seu IMC é " + imc);

	if (imc < 18.5) {

		reveal("Você está abaixo do recomendado.");
	}

	if (imc > 35) {

		reveal("Você está acima do recomendado.");
	}

	//para adicionar mais de uma condição, utilizar dois &&(e)
	if (imc >= 18.5 && imc <= 35) {

		reveal("Seu IMC está excelente!!");
	}

</script>
